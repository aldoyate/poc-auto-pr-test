name: Auto PR de ms-documents-bs a ms-documents-bs-final

on:
  push:
    branches:
      - ms-documents-bs
  workflow_dispatch:

jobs:
  crear-pr-automatico:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log - Branch actual
        run: 'echo "Branch actual: ${{ github.ref }}"'

      - name: Verificar si hay cambios reales antes de crear PR
        run: |
          git fetch origin ms-documents-bs ms-documents-bs-final
          echo "Comparando origin/ms-documents-bs con origin/ms-documents-bs-final..."
          if git diff --quiet origin/ms-documents-bs-final origin/ms-documents-bs; then
            echo "CAMBIOS=false" >> $GITHUB_ENV
            echo "No hay cambios detectados. Finalizando workflow."
          else
            echo "CAMBIOS=true" >> $GITHUB_ENV
            echo "Cambios detectados. Continuando con la creación del PR."
          fi

      - name: Crear PR automático
        id: cpr
        if: env.CAMBIOS == 'true'
        uses: peter-evans/create-pull-request@v5.0.2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          base: ms-documents-bs-final
          branch: auto-promote/ms-documents-bs-${{ github.run_id }}
          title: "PR automático desde ms-documents-bs"
          body: |
            Este PR fue generado automáticamente para promover cambios entre ms-documents-bs y ms-documents-bs-final.
          draft: false
          delete-branch: true
          commit-message: "[create-pull-request] automated change"
          committer: GitHub <noreply@github.com>
          author: aldoyate <aldoyate@users.noreply.github.com>
          signoff: false

      - name: Fusionar PR automáticamente si se creó
        if: steps.cpr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          script: |
            const prNumber = parseInt('${{ steps.cpr.outputs.pull-request-number }}');
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });
            console.log(`PR #${prNumber} fusionado automáticamente.`);

      - name: Log - Proceso completado
        run: echo "Workflow completado exitosamente."
