name: Auto PR de ms-documents-bs a ms-documents-bs-final

on:
  push:
    branches:
      - ms-documents-bs
  workflow_dispatch:

jobs:
  crear-pr-automatico:
    if: startsWith(github.ref, 'refs/heads/ms-documents-bs')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Log - Branch actual
        run: 'echo "Branch actual: ${{ github.ref }}"'

      - name: Log - Checkout completo
        run: echo "Repositorio clonado correctamente"

      - name: Verificar si hay cambios reales antes de crear PR
        run: |
          echo "Comparando commits entre ms-documents-bs-final y ms-documents-bs..."
          git fetch origin ms-documents-bs-final
          git fetch origin ms-documents-bs
          COMMITS_AHEAD=$(git rev-list --count origin/ms-documents-bs-final..origin/ms-documents-bs)
          echo "Commits nuevos detectados: $COMMITS_AHEAD"
          if [ "$COMMITS_AHEAD" -gt 0 ]; then
            echo "Se detectaron commits nuevos, se continuará con la creación del PR."
          else
            echo "No se detectaron commits nuevos. Se cancela la creación del PR."
            exit 1
          fi

      - name: Crear PR a ms-documents-bs-final
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          commit-message: "Commit automático de cambios detectados en ms-documents-bs"
          branch: auto-promote/ms-documents-bs
          base: ms-documents-bs-final
          title: "PR automático desde ms-documents-bs"
          body: |
            Este PR fue generado automáticamente para promover cambios entre ms-documents-bs y ms-documents-bs-final.
          branch-suffix: timestamp
          delete-branch: true
          committer: GitHub <noreply@github.com>
          author: aldoyate <aldoyate@users.noreply.github.com>
          draft: false

      - name: Fusionar automáticamente el PR recién creado
        if: steps.cpr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          script: |
            const prNumber = parseInt('${{ steps.cpr.outputs.pull-request-number }}');
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });
            console.log(`PR #${prNumber} fusionado automáticamente.`);

      - name: Log - PR Creation Step Completed
        run: echo "Paso de creación y fusión de PR automático ejecutado correctamente."
