name: Auto PR de Branch 1 a Branch 2

on:
  pull_request:
    types: [opened]
    branches:
      - ms-documents-bs
  workflow_dispatch:

jobs:
  crear-pr-automatico:
    if: github.event_name == 'workflow_dispatch' || github.head_ref == 'ms-documents-bs' || github.head_ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Log - Branch actual
        run: 'echo "Branch actual: ${{ github.head_ref }}"'

      - name: Log - Checkout completo
        run: echo "Repositorio clonado correctamente"

      - name: Verificar si hay cambios reales antes de crear PR
        run: |
          echo "Comparando ramas origin/ms-documents-bs-final y origin/ms-documents-bs..."
          git fetch origin ms-documents-bs-final
          git fetch origin ms-documents-bs
          git diff --name-status origin/ms-documents-bs-final..origin/ms-documents-bs > diff.txt
          cat diff.txt
          if [ -s diff.txt ]; then
            echo "Se detectaron cambios, se continuará con la creación del PR."
          else
            echo "No se detectaron cambios. Se cancela la creación del PR."
            exit 1
          fi

      - name: Crear PR a ms-documents-bs-final
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          commit-message: "Commit automático de cambios detectados en ms-documents-bs"
          branch: auto-promote/ms-documents-bs
          base: ms-documents-bs-final
          title: "PR automático desde ms-documents-bs"
          body: |
           Este PR fue generado automáticamente para promover cambios entre ms-documents-bs y ms-documents-bs-final.
          add-paths: '*'
          branch-suffix: timestamp
          delete-branch: true
          committer: GitHub <noreply@github.com>
          author: aldoyate <aldoyate@users.noreply.github.com>
          draft: false


      - name: Log - PR Creation Step Completed
        run: echo "Paso de creación de PR automático ejecutado. Verificando resultados..."
