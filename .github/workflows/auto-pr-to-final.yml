name: Auto PR de ms-documents-bs a ms-documents-bs-final

on:
  push:
    branches:
      - ms-documents-bs
  workflow_dispatch:

jobs:
  crear-pr-automatico:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log - Branch actual
        run: 'echo "Branch actual: ${{ github.ref }}"'

      - name: Verificar si hay cambios reales antes de crear PR
        run: |
          git fetch origin ms-documents-bs ms-documents-bs-final
          echo "Comparando origin/ms-documents-bs con origin/ms-documents-bs-final..."
          if git diff --quiet origin/ms-documents-bs-final origin/ms-documents-bs; then
            echo "CAMBIOS=false" >> $GITHUB_ENV
            echo "No hay cambios detectados. Finalizando workflow."
          else
            echo "CAMBIOS=true" >> $GITHUB_ENV
            echo "Cambios detectados. Continuando con la creaci칩n del PR."
          fi

      - name: Agregar dummy commit si hay cambios
        if: env.CAMBIOS == 'true'
        run: |
          git config user.name "GitHub"
          git config user.email "noreply@github.com"
          git commit --allow-empty -m "chore: dummy commit para forzar PR"

      - name: Crear PR autom치tico
        if: env.CAMBIOS == 'true'
        uses: peter-evans/create-pull-request@v5.0.2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          base: ms-documents-bs-final
          branch: auto-promote/ms-documents-bs-${{ github.run_id }}
          title: "PR autom치tico desde ms-documents-bs"
          body: |
            Este PR fue generado autom치ticamente para promover cambios entre ms-documents-bs y ms-documents-bs-final.
          draft: false
          delete-branch: true
          commit-message: "[create-pull-request] automated change"
          committer: GitHub <noreply@github.com>
          author: aldoyate <aldoyate@users.noreply.github.com>

      - name: Log - Proceso completado
        run: echo "Workflow completado exitosamente."
